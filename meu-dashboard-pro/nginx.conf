server {
  listen 80;
  server_name localhost;

  # Define a pasta raiz onde os arquivos estáticos estão localizados.
  root /usr/share/nginx/html;
  index index.html index.htm;

  location / {
    # Tenta servir o arquivo solicitado diretamente.
    # Se não encontrar, tenta servir uma pasta.
    # Se ambos falharem, redireciona para /index.html.
    # Isso é crucial para que o roteamento do lado do cliente (React Router) funcione.
    try_files $uri $uri/ /index.html;
  }

  # Opcional: Configuração para evitar erros de cache durante o desenvolvimento.
  # Em produção, você pode querer políticas de cache mais agressivas.
  location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
    expires -1;
    add_header Pragma "no-cache";
    add_header Cache-Control "no-store, no-cache, must-revalidate, post-check=0, pre-check=0";
  }
} 